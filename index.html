<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;600;700&family=Nunito:wght@200;600;700&family=Outfit:wght@300;400;600&family=Poppins:wght@400;500;600&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="./js/DOM.js" defer></script>
    <script src="./js/index.js" defer></script>
    <script src="./js/validation.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/resposive.css">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6fce4c3abe.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <section class="texts">
            <h1>Aprenda a codificar <br> assistindo a outros</h1>

            <p>
                Veja como programadores experientes resolvem problemas em tempo real.
                Assistir tutoriais é importante, mas entender como Devs pensam é indispensável.
            </p>
        </section>

        <section class="form-container">
            <div class="subscribe-message">
                <strong>Teste de graça por 7 dias,</strong><span>depois 20R$ por mês.</span>
            </div>

            <form>
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="Primeiro nome">

                    <div class="infos-error">
                        <i class="fa-solid fa-circle-exclamation icon-error"></i>
                        <span class="msg-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Sobrenome">

                    <div class="infos-error">
                        <i class="fa-solid fa-circle-exclamation icon-error"></i>
                        <span class="msg-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email">

                    <div class="infos-error">
                        <i class="fa-solid fa-circle-exclamation icon-error"></i>
                        <span class="msg-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Senha">

                    <div class="infos-error">
                        <i class="fa-solid fa-circle-exclamation icon-error"></i>
                        <span class="msg-error"></span>
                    </div>
                </div>

                <button id="btn-submit">
                    Adquira sua semana grátis
                </button>

                <span class="term-message">
                    Clicando no botão, você aceita nossos <a href="#">Termos de Serviço</a>
                </span>

            </form>
        </section>
    </main>
</body>
</html>
